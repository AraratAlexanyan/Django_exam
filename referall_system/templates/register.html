{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}



{% block content %}
 <div class="container  mt-5 mb-5" style="max-width: 95%">
     <div class="d-flex flex-column">
         <h1>Register/Login</h1>
         <form method="POST" enctype="multipart/form-data" class="mt-3 " autocomplete="off">
             {% csrf_token %}
             <div class="row">
                    <div class="col-4"> {{ form.phone|as_crispy_field }} </div>
             </div>
            <button type="submit" class="btn btn-primary btn-sm mt-3" style="width: 90px;">Register</button>
         </form>
     </div>
 </div>
{% endblock %}
